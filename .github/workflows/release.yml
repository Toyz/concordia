name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cnd
            asset_name: cnd-linux-amd64
            build_path: build/cnd
          - os: windows-latest
            artifact_name: cnd.exe
            asset_name: cnd-windows-amd64.exe
            build_path: build/Release/cnd.exe
          - os: macos-latest
            artifact_name: cnd
            asset_name: cnd-macos-amd64
            build_path: build/cnd

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release --target cnd

    - name: Rename Artifact
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mv ${{ matrix.build_path }} ${{ matrix.asset_name }}
        else
          mv ${{ matrix.build_path }} ${{ matrix.asset_name }}
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
